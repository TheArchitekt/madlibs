<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}!

    I think you're:
    <ul>
      {% for comp in compliments %}
        <li>{{ comp }}</li>
      {% endfor %}
    </ul>

    <form action="/game">
      <label for="game">Would you like to play a game?</label>
      <input type="radio" name="answer" value="yes">Yes
      <input type="radio" name="answer" value="no">No
      <input type="submit">
    </form>

</body>
</html>
